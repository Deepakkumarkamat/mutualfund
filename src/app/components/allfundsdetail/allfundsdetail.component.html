<app-navbar></app-navbar>
<div class="container">
  <canvasjs-chart [options]="chartOptions"></canvasjs-chart>
  <table>
    <thead>
      <tr>
        <th>FundHouse</th>
        <th>Price</th>
        <th>Delta</th>
        <th>Category</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{ fundDetail?.fundHouse }}</td>
        <td>{{ fundDetail?.currentPrice }}</td>
        <td [ngClass]="{'positive': fundDetail?.delta > 0, 'negative': fundDetail?.delta < 0}">
          {{ fundDetail?.delta > 0 ? '+' : ''}}{{ fundDetail?.delta }}
        </td>
        <td>{{ fundDetail?.description }}</td>
      </tr>
    </tbody>
  </table>
  <p>NAV: {{ fundDetail?.currentPrice }}</p>
  <p>Min. SIP </p>
  <p>Fund Size: 10000Cr</p>
  <p>Rating: 5‚≠ê</p>
  <div class="button-container">
    <!-- <button type="button" class="button" (click)="showMonthlySip()" routerLink="sip">SIP</button> -->
    <button type="button" class="button" (click)="showOneTime()" routerLink="buying">Buy Fund</button>
  </div>
</div>
