<div class="container">
  <div class="d-flex flex-row justify-content-center align-items-center">
    <!-- <div class="col-md-6"> -->

      <div class="card mt-5" style="width: 20rem;">



        <div class="card-body d-flex flex-column">
          <h3 class="text-center mb-4">Login</h3>
          <img class="align-self-center" src="../../../assets/78126-secure-login.gif" />
          <form

            class="d-flex flex-column justify-content-center align-items-center"
          >
            <div class="form-group mb-3" (ngSubmit)="onSubmit()">
              <label for="username">Username:</label>

              <input
                name="Username"
                required
                type="text"
                required
                class="form-control"
                id="userv"
                [(ngModel)]="credentials.username"
              />
            </div>

            <div class="form-group mb-3">
              <label for="password">Password:</label>

              <input
                name="Password"
                required
                type="password"
                class="form-control"
                [(ngModel)]="credentials.password"
              />
              <a style="cursor: pointer; color: teal;" (click)=" sendOtp()">forgot password</a>
            </div>
            <div style="width: 75%;" class="d-grid gap-2">
              <div *ngIf="errorMesage" class="text-danger">{{errorMesage}}</div>
              <button type="submit" class="btn btn-block" style="background-color: teal;" (click)="onSubmit()">
                Submit
              </button>
              <button type="reset" class="btn btn-secondary btn-block" (click)="resButton()">
                Reset
              </button>
            </div>
            <span>Or</span>
             <p><a class="text-decoration-none" style="cursor: pointer; color: teal;" (click)="goToReegistration()">Create an Account</a> </p>


          </form>
        </div>
      </div>

  </div>
</div>
