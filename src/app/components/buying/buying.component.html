<app-navbar></app-navbar>
    <div class="container">
      <form>
        <div class="c1 mb-3">
          <h2><p>Create a Lumsump amount</p></h2>
        </div>
        <h4 style="margin-top: 2rem"><p>How much do you want to invest?</p></h4>
        <div class="mb-3" style="width: 20rem">
          <label for="disabledTextInput" class="form-label"
            >Investment amount</label
          >
          <input
            type="text"
            id="disabledTextInput"
            class="form-control"
            placeholder="1000"
          />
        </div>
        <div class="mb-3">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckDefault"
            />
            <label class="form-check-label" for="flexCheckDefault">
              continue
            </label>
          </div>
        </div>
        <div class="c3">
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Launch demo modal
          </button>
          <!-- <input type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" /> -->
        </div>
      </form>
      <!-- </div> -->
      <nav id="navbar-example2" class="navbar bg-body-tertiary px-3 mb-3"></nav>
     
      
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>

    </div>
