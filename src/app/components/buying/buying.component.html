<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- <app-navbar></app-navbar> -->
    <div class="container">
      <form>
        <div class="c1 mb-3">
          <h2><p>Create a Lumsump amount</p></h2>
        </div>
        <h4 style="margin-top: 2rem"><p>How much do you want to invest?</p></h4>
        <div class="mb-3" style="width: 20rem">
          <label for="disabledTextInput" class="form-label"
            >Investment amount</label
          >
          <input
            type="text"
            id="disabledTextInput"
            class="form-control"
            placeholder="1000"
          />
        </div>
        <div class="mb-3">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckDefault"
            />
            <label class="form-check-label" for="flexCheckDefault">
              continue
            </label>
          </div>
        </div>
        <div class="c3">
          <input class="btn btn-primary" type="submit" value="Proceed" />
        </div>
      </form>
      <!-- </div> -->
      <nav id="navbar-example2" class="navbar bg-body-tertiary px-3 mb-3"></nav>
    </div>
  </body>
</html>
