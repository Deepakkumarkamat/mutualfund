<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <app-navbar></app-navbar>
  <!-- <app-search-box></app-search-box> -->
  <!-- <app-searchbox2></app-searchbox2> -->
  <div class="container-fluid">
    <div class="d-flex flex-row-reverse justify-content-between" style="width: 100%; padding-inline: 2rem">
      <img data-aos="fade-left" data-aos-offset="200" data-aos-delay="50" data-aos-duration="1000"
        data-aos-easing="ease-in-out" src="assets\growwwupp.gif" class="img-fluid rounded float-end" alt=""
        style="width: 50%; mix-blend-mode: hard-light; margin-bottom: 10px; margin-top: 10px;" />








      <div data-aos="fade-right" data-aos-offset="200" data-aos-delay="50" data-aos-duration="1000"
        data-aos-easing="ease-in-out" class="rounded float-start mb-5 d-flex justify-content-center align-items-center">
        <h1 style="font-size: 2rem; font-family: 'Noto Sans', sans-serif; text-shadow: #ccc 3px 3px 3px;">
          Didn't Invest Yet?<br/>
          Invest Now!
        </h1>

      </div>

    </div>

  </div>

  <app-allfunds></app-allfunds>

  <div *ngIf="mutualFunds" class="container-fluid">
    <!-- <h2>Explore Funds</h2> -->
    <h1>All FUNDS </h1>
    <ul class="horizontal-list">
      <li *ngFor="let fund of mutualFunds" [ngClass]="{ 'positive': fund.delta > 0, 'negative': fund.delta < 0 }">
        <button class="explore-button" [routerLink]="'allfundsdetail/' + fund.schemaId">
          {{ fund.schemaName }}
        </button>
        <div class="details" [class.show]="true">
          <p><strong>Fund House:</strong> {{ fund.fundHouse }}</p>
          <p><strong>Category:</strong> {{ fund.schemaCategory }}</p>
          <p><strong>Current Price:</strong> {{ fund.currentPrice }}</p>
          <p><strong>Delta:</strong> <span [class.gain]="fund.delta > 0">{{ fund.delta > 0 ? '+' : '' }}{{ fund.delta }}</span></p>
          <button class="view-details" [routerLink]="'allfundsdetail/' + fund.schemaId">View Details</button>
        </div>
      </li>
    </ul>
  </div>


</body>

</html>
