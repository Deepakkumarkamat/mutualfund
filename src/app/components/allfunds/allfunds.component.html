        </ng-container>
      </div>
    </div>
    <div class="container-fluid" style="width: 58rem;
    margin-left: 10px;">
      <h2 style="font-size: 2rem; text-shadow: #ccc 3px 3px 3px;">Bottom 5 Mutual fund</h2>

        <ng-container *ngFor="let detail of allBottomDetail">

          <div
            class="card cardform"
            [routerLink]="'allfundsdetail/' + detail.schemaId"
          >

            height: 31px;" alt="" />
            <p class="fund">{{ detail.fundHouse }}</p>
            <p>{{ detail.delta }}%</p>
          </div>

        </ng-container>
      </div>
    </div>
