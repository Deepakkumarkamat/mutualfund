<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
 <div class="container-fluid">
  <div>
    <h1>Welcome to the Mutual fund</h1>
  </div>
  <div class="d-flex flex-row justify-content-center">
   
      <img src="assets\animation_640_lhto67j9.gif" alt=""
       class=" d-flext flex justify-content-center" style="width: 30rem; padding-inline: 5rem;">
   
    <div class="col-lg-4 col-md-6 ">
      
      <div class="card d-flex flex-row justify-content-center">
        <div class="card-body">
          <h1 class="card-title text-center mb-5" style="font-size: 2rem;">
            Registration
          </h1>
<form class="d-flex flex-column justify-content-center align-items-center">
    <div class=" form-group">
      <label for="firstname" class="form-label">Firsname</label>
      <input type="text" class="form-control" [(ngModel)]="firstname" name="name" placeholder="firstname" required/>
    </div>
    <br>
    <div class="form-group">
      <label for="lastname" class="form-label">Lastname</label>
      <input type="text" class="form-control"  required [(ngModel)]="lastname" name="name" id="lastname" placeholder="lastname"/>
    </div>
    <br>
    <div class="form-group">
      <label for="email" class="form-label">Email</label>
      <input type="text" class="form-control" [(ngModel)]="username" name="username"
      id="email"
      id="lastname"
       placeholder="email"required
       (input)="checkAvailability()"
       />
       <div *ngIf="userAvailable === false" class="text-danger">UserName is already taken</div>
       <div *ngIf="userAvailable === true" class="text-success">UserName is available</div>

    </div>
    <br>
    <div class="form-group">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" [(ngModel)]="Password" name="password"
      id="password"
       placeholder="password"/>
    </div>
      <br>
      <div class="form-group">
        <label for="confirm Password" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" [(ngModel)]="confirm_password" id="confirm Password" name="confirm Password" placeholder=" confirm password"/>
        <div *ngIf="!confirmpassword()" class="text-danger">Password do not match</div>
        <!-- <div *ngIf="Password != confirm_password" class="text-danger">Password do not match</div> -->
      </div>
      <br>
     <button type="button" class="btn btn-outline-primary" (click)="onSubmit()"> Submit</button> 
    
  </form>
</div>
</div>
</div>


</div>

</div>
</body>
</html>
