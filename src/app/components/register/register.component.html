<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>

    <div class="row" style="width: 100%">
      <!--
      <img src="assets\animation_640_lhto67j9.gif" alt=""
       class=" d-flext flex justify-content-center" style="width: 30rem; padding-inline: 5rem;"> -->

      <div class="col-lg-6 col-md-6">
        <div class="d-flex flex-column justify-content-between">

          <div class="card-body" style="width: 100%">

            <h1 class="card-title text-center mt-3" style="font-size: 2rem">
              Sign Up
            </h1>
            <form
              class="d-flex flex-column justify-content-center align-items-center"
              [formGroup]="registerForm"
              (ngSubmit)="onSubmit()"
              >
              <ng-lottie
              *ngIf="innerWidth<=768"
                width="20rem"
                [options]="options"
                (animationCreated)="animationCreated($event)"
              ></ng-lottie>
              <div class="form-group">
                <label for="firstname" class="form-label">Your Firstname</label>
                <input
                  type="text"
                  class="form-control"
                  name="name"
                  placeholder="firstname"
                  required

                  formControlName="firstname"
                  [ngClass]="{'is-invalid':submitted && form['firstname'].errors}"
                />
                <div *ngIf=" submitted && form['firstname']?.errors?.['required']" class="text-danger">firstname is required</div>
                <!-- <div *ngIf="form['firstname'].errors.['firstname]'"></div> -->
              </div>
              <br />
              <div class="form-group">
                <label for="lastname" class="form-label">Your Lastname</label>
                <input
                  type="text"
                  class="form-control"
                  required

                  name="name"
                  id="lastname"
                  placeholder="lastname"
                  formControlName="lastname"
                  [ngClass]="{'is-invalid':submitted && form['lastname'].errors}"
                />
                <div *ngIf="submitted && form['lastname']?.errors?.['required']" class="text-danger"> last name is required</div>
              </div>
              <br />
              <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input
                  type="text"
                  class="form-control"
                  required


                  name="email"
                  id="email"
                  placeholder="email"
                  formControlName="email"
                  [ngClass]="{'is-invalid':submitted && form['email'].errors}"
                />
                <div *ngIf="submitted && form['email']?.errors?.['required']" class="text-danger"> email is required</div>
                <div *ngIf="submitted && form['email']?.errors">email is Invalid</div>
                <!-- (input)="checkAvailability()" -->
                <!-- <div *ngIf="userAvailable === false" class="text-danger">
                  UserName is already taken
                </div>
                <div *ngIf="userAvailable === true" class="text-success">
                  UserName is available
                </div> -->
              </div>
              <br />
              <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  name="password"
                  id="password"
                  placeholder="password"
                  required
                  formControlName="password"
                  [ngClass]="{'is-invalid':submitted && form['password'].errors}"
                />
                <div *ngIf="submitted && form['password']?.errors">password must be 6 character</div>
                <div *ngIf="submitted && form['password']?.errors?.['required']" class="text-danger">password is required</div>
              </div>
              <br />

              <div class="form-group">
                <label for="confirm Password" class="form-label"
                  >Confirm Password</label
                >
                <input
                  type="password"
                  class="form-control"

                  id="confirm Password"
                  name="confirm Password"
                  required
                  placeholder="confirm password"
                  formControlName="confirmPassword"
                  [ngClass]="{'is-invalid':submitted && form['confirmPassword'].errors}"


                />

              </div>
              <br />

                <button
                  type="submit"
                  style="width: 60%;"
                  class="btn btn-outline-primary"

                >
                  Submit
                </button>

            </form>
          </div>
        </div>
      </div>
      <div class="col-lg-4 col-md-6">
        <ng-lottie
        *ngIf="innerWidth>768"
          width="600px"
          [options]="options"
          (animationCreated)="animationCreated($event)"
        ></ng-lottie>
      </div>
    </div>
  </body>
</html>
