<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>

    <!-- <div class="container-fluid"> -->
    <!-- <div class="row justify-content-start"> -->
    <div class="d-flex p-2 mt-5">INR BALANCE</div>
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-12">
        <div class="col-8 bg-light p-5 border ml-3">
          Balance Available
          <br />
          <i>₹</i>
          {{ wallet.balance }}
        </div>
        <div class="col-8 bg-white p-4 border d-flex flex-row  ml-3">
          Used for stock
          <i class="icon " style="text-align: center; margin-left: 13rem;">₹0.00</i>
        </div>

        <div class="col-8 bg-white p-4 border transaction_btn  ml-3">
          <div (click)="showTransaction()">All Transaction</div>

          <div class="arrow_icon"><i>→</i></div>
        </div>

        <div class="col-lg-4 col-md-4">
          <div
            class="container-fluid justify-content-center align-items-center"
            style="padding: 1rem 0.5rem"
          >
            <div class="d-grid gap-2 d-md-flex justify-content-md-center">
              <button
                type="button"
                class="btn btn-outline-primary"
                (click)="showDeposit()"
              >
                Deposit
              </button>

              <button
                type="button"
                class="btn btn-outline-primary"
                (click)="showWithdraw()"
              >
                Withdraw
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-12">
        <div *ngIf="showDepositCard">
          <app-deposit-page
            class="d-flex justify-content-end mr-5"
          ></app-deposit-page>
        </div>
        <div *ngIf="showWithdrawCard">
          <app-withdraw-page
            class="d-flex justify-content-end mr-5"
          ></app-withdraw-page>
        </div>
      </div>
    </div>

    <div class="container-fluid mt-5">
      <div *ngIf="showTransactionList">
        <app-transaction-page></app-transaction-page>
      </div>
    </div>
  </body>
</html>
