<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sip</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- <app-navbar></app-navbar> -->
    <div class="container">
      <form class="c4">
        <h2 style="margin-top: 40px; margin-bottom: 30px">
          <p>Create a SIP Order</p>
        </h2>
        <h3><p>How much do you want to invest?</p></h3>
        <div class="mb-3" style="margin-top: 30px; margin-bottom: 30px">
          <label for="disabledTextInput" class="form-label">SIP amount</label>
          <input
            type="text"
            id="disabledTextInput"
            class="form-control"
            placeholder="1000"
          />
        </div>
        <div class="mb-3" style="margin-bottom: 30px; margin-top: 30px">
          <label for="disabledTextInput" class="form-label"
            >SIP frequency</label
          >
          <!-- <input type="text" id="disabledTextInput" class="form-control" placeholder="1000"> -->
          <select
            class="form-select form-select-lg mb-3"
            aria-label=".form-select-lg example"
          >
            <option selected>Select SIP frequency</option>
            <option value="1">Daily</option>
            <option value="3">Weakly</option>
            <option value="2">Monthly</option>
            <option value="3">Quarterly</option>
          </select>
        </div>
        <div style="margin-bottom: 30px; margin-top: 30px">
          <label for="disabledTextInput" class="form-label" style="width: 50%"
            >SIP date</label
          >
          <input
            type="date"
            class="form-control"
            placeholder="date"
            aria-label="Server"
          />
        </div>
        <!--------------checkboxxx-------------------------------------------->
        <div class="form-check" style="margin-top: 30px; margin-bottom: 30px">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="flexCheckDefault"
          />
          <label class="form-check-label" for="flexCheckDefault">
            Step Up
          </label>
        </div>
        <!--- -------- continue button --------------------------------------------->
        <div style="margin-bottom: 90px">
          <button type="button" class="btn btn-primary btn-lg">Continue</button>
        </div>
      </form>
      <!-----------------------------------------------Here Ends FAQ -------------------------------------------->
    </div>
  </body>
</html>
